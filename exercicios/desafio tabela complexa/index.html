<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela notas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            width: 600px;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table> 
        <tr>
            <th rowspan="2">1</th>
            <th rowspan="2">2</th>
            <th colspan="2">3</th>
            <th rowspan="2">4</th>


        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <td rowspan="4">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <th colspan="4">24</th>
            <th>25</th>
        </tr>
        <tr>
            <td rowspan="2">26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
        <tr>
            <th colspan="4">35</th>
            <th>36</th>
        </tr>

    </table>

</body>
</html>
